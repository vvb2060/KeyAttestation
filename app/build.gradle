apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.firebase.crashlytics'

def gitCommitCount
try {
    gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())
} catch (ignored) {
    gitCommitCount = 1
}

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId 'io.github.vvb2060.keyattestation'
        minSdkVersion 24
        targetSdkVersion 30
        versionCode gitCommitCount
        versionName '1.2.0'
        resConfigs "en", "zh-rCN", "zh-rTW"
    }

    buildTypes {
        debug {
            manifestPlaceholders = [crashReportingEnabled: "false"]
        }
        release {
            manifestPlaceholders = [crashReportingEnabled: "true"]
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.debug
            proguardFiles 'proguard-rules.pro'
        }
        xposed {
            initWith debug
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        buildConfig = false
        viewBinding true
    }
    packagingOptions {
        exclude 'META-INF/**'
        exclude 'kotlin/**'
        exclude 'okhttp3/**'
        exclude 'org/**'
        exclude '**.properties'
        exclude '**.bin'
    }
    lintOptions.checkReleaseBuilds false
    dependenciesInfo.includeInApk false
}

configurations.all {
    exclude group: 'androidx.appcompat', module: 'appcompat'
}

dependencies {
    def kotlin_coroutines_version = '1.5.1'

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    xposedCompileOnly 'de.robv.android.xposed:api:82'

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutines_version"

    implementation 'org.bouncycastle:bcpkix-jdk15on:1.68'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.google.code.gson:gson:2.8.7'

    implementation 'dev.rikka.rikkax.appcompat:appcompat:1.2.0-rc01'
    implementation 'dev.rikka.rikkax.core:core-ktx:1.3.2'
    implementation 'dev.rikka.rikkax.material:material:1.6.5'
    implementation 'dev.rikka.rikkax.html:html:1.1.2'
    implementation 'dev.rikka.rikkax.recyclerview:recyclerview-adapter:1.3.0'
    implementation 'dev.rikka.rikkax.recyclerview:recyclerview-ktx:1.2.2'
    implementation 'dev.rikka.rikkax.widget:borderview:1.0.1'

    implementation 'com.google.android.material:material:1.4.0'

    implementation 'androidx.core:core-ktx:1.7.0-alpha01'
    implementation 'androidx.fragment:fragment-ktx:1.3.6'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    def lifecycleVersion = "2.3.1"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleVersion"

    implementation 'com.google.firebase:firebase-analytics:19.0.1'
    implementation 'com.google.firebase:firebase-crashlytics:18.2.1'
}

android.applicationVariants.all { variant ->
    if (variant.buildType.minifyEnabled) {
        copy {
            from 'src/main/res/values'
            into "build/generated/res/google-services/${variant.getName()}/values"
            include 'google-services.xml'
            rename { String s ->
                s.replace("google-services.xml", "values.xml")
            }
        }
    }
}